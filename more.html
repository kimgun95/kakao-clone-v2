<!DOCTYPE html>
<html lang="en">
  <!-- 언어는 영어 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <!-- fontawesome에서 폰트 스타일을 import해줌, css파일을 import한 것 -->
    <!-- css파일을 열어보게 되면 여러 클래스가 선언되어 있음 -->
    <title>More | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- status-bar라는 클래스(부모) -->
      <div class="status-bar__column">
        <!-- status-bar의 자식 클래스로 __column으로 구분 해줌 -->
        <span class="status-bar__clock">16:54</span>
        <!-- css에서 이것을 볼때 status-bar__(자식)안에 있다는 것을 알 수 있음 -->
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
        <!-- fontawesome의 css파일을 import했으니 해당하는 클래스(시계,무음,와이파이,배터리 등) 사용 -->
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main clss="more">
      <header clss="more__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kim Gun
              </span>
              <span class="friend__status">
                harrison1995@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
              <i class="far fa-comment-alt fa-2x"></i>
            </div>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-smile fa-2x"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
              <span class="more__btn-icon">
                <i class="fas fa-brush fa-2x"></i>
              </span>
              <span class="more__btn-title">
                Themes
              </span>
            </li>
            <li class="more__btn">
                <span class="more__btn-icon">
                  <i class="fab fa-kickstarter-k fa-2x"></i>
                </span>
                <span class="more__btn-title">
                  Account
                </span>
              </li>
        </ul>
      </header>
      <!-- main의 header부분 -->
      <section class="more__suggestions">
        <h5 class="more__title">Suggestions</h5>
        <ul class="more__suggestions-list">
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
              <i class="fas fa-quote-right fa-2x"></i>
            </span>
            <span class="suggestion__title">Kakao Story</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
                <i class="fas fa-beer fa-2x"></i>
            </span>
            <span class="suggestion__title">kakao friends</span>
          </li>
          <li class="more__suggestion suggestion">
            <span class="suggestion__icon">
                  <i class="fas fa-gamepad fa-2x"></i>
            </span>
            <span class="suggestion__title">Friends Gem</span>
          </li>
        </ul>
      </section>
      <!-- main의 section부분 -->
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="freinds.html" class="nav__list-link">
            <i class="far fa-user"> </i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
