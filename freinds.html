<!DOCTYPE html>
<html lang="en">
  <!-- 언어는 영어 -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <!-- fontawesome에서 폰트 스타일을 import해줌, css파일을 import한 것 -->
    <!-- css파일을 열어보게 되면 여러 클래스가 선언되어 있음 -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Friends | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <!-- status-bar라는 클래스(부모) -->
      <div class="status-bar__column">
        <!-- status-bar의 자식 클래스로 __column으로 구분 해줌 -->
        <span class="status-bar__clock">16:54</span>
        <!-- css에서 이것을 볼때 status-bar__(자식)안에 있다는 것을 알 수 있음 -->
      </div>

      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-full">100%</span>
        <i class="fas fa-battery-full"></i>
        <!-- fontawesome의 css파일을 import했으니 해당하는 클래스(시계,무음,와이파이,배터리 등) 사용 -->
      </div>
    </div>
    <!-- 맨 위 상태표시 바 -->
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>

      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!-- 카카오톡의 제일 윗 부분(헤더) -->
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Kim Gun
              </span>
              <span class="friend__status">
                html 공부중
              </span>
            </div>
          </div>
        </div>
      </header>
      <!-- 나의 프로필 -->
      <div class="friends__plus">
        <h5 class="friends__title">
          Plus Friend
        </h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                plus friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <!-- 카카오톡 플러스 친구(광고) -->
      <ul class="friends__list">
        <h5 class="friends__title">
          Friends 14
        </h5>
        <li class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/avatar.jpg" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Park Sang Hyeon
              </span>
              <span class="friend__status">
                I'm so sad.
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                지독하게 - FTISLAND
              </span>
              <!-- 중요하지 않은 부분이라 클래스 이름을 생략했었음 -->
              <i class="fas fa-play"></i>
            </div>
          </div>
        </li>
      </ul>
      <!-- friend__column을 2개 사용, 하나는 이름과 상태, 하나는 노래 -->
      <!-- 실제 친구 목록 -->
    </main>
    <!-- friends.html의 핵심부분 -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="freinds.html" class="nav__list-link">
            <i class="fas fa-user"> </i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
